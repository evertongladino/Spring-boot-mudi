<head th:fragment="head">
		<meta charset=utf-8>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
		<style>
			.Logo-container{
				background-color: #47bcff;
				color:white;
			}
			.Logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>
</head>
	<div th:fragment="logo" class="">
		<div class="Logo-container p-3 d-flex justify-content-between">
			<span class="Logo ml-2">Mudi</span>
				<span class="mt-3 mr-2">
					<a href="/login" sec:authorize="!isAuthenticated()" class="text-light"> Login </a>
					<a onClick="document.querySelector('#form-login').submit()" href="#" sec:authorize="isAuthenticated()" class="text-light"> Logout </a>
					<form id="form-login" th:action="@{/logout}" method="post"></form>
				</span>
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="col">
				<nav class="nav">
					<a class="nav-link" th:href="@{/home}">Inicio</a>
					<a class="nav-link" th:href="@{/usuario/pedidos}">Meus pedidos</a>
					<a class="nav-link" th:href="@{/oferta}">Oferta</a>
				</nav>
			</div>
		</div>
	</div>
	<div th:fragment="titulo(valor)" class="container mt-3">
		<div class="p-5 mb-0 bg-light rounded-3">
	      <div class="container-fluid py-5">
	        <h1 class="display-5 fw-bold" th:text="${valor}"></h1>
	      </div>
    </div>
    </div>
